<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Prompt</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicons-f6b9516149eb7108aea1637a96b5a3e7(pr-cy.ru)/favicon.ico">
</head>

<body>
    <div class="body">
        <div class="left">
            <button id="info"><img src="infobtn.png"></button>
        </div>

        <div class="center">
            <div class="shapka">
                <img src="./logo.png">
                <h1>Project Prompt</h1>
            </div>
            <div class="randomer">
                <button id="btnGenerat">СГЕНЕНИРОВАТЬ ТЕМУ</button>
            </div>
        </div>
        <div class="right"></div>

        <div class="modalInfo">
            <div class="modalInfoWindow">
                <p id="infop">Этот сайт лучше всего использовать как вдохновитель.
                    <br> Большая часть тем уже существует, из-за этого могут произойти совпадения и неприятные моменты.
                </p>
                <button class="close">Закрыть</button>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="modalRand">
            <div class="modalRandWindow">
                <p id="randomTheme"></p>
                <button class="close2">Закрыть</button>
            </div>
            <div class="overlay"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
